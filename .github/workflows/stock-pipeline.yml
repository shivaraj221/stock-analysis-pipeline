name: Stock Analysis Pipeline

on:
  schedule:
    - cron: "0 19,20,21,22,23 * * *"  # 7PM, 8PM, 9PM, 10PM, 11PM
  workflow_dispatch:  # Manual trigger

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install crewai litellm yfinance requests python-dotenv
    
    - name: Run Stock Pipeline
      env:
        # NO OPENAI_API_KEY needed for free model!
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        python main.py
